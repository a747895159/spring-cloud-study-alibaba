server:
  tomcat:
    #最大等待数,默认100
    accept-count: 100
    #最大链接数,默认8192。当为-1 不限制连接数
    max-connections: 8192
    threads:
      #最大线程数，默认200。一般根据CPU来的，1核≈200个。4核8G，可以配置为800
      max: 200
      #最小工作空闲线程数 默认10
      min-spare: 10
  port: 8000


spring:
  application:
    name: study-server
  cloud:
    nacos:
      discovery:
        server-addr: 127.0.0.1:8848
      config:
        server-addr: 127.0.0.1:8848
        prefix: study-server
  profiles:
    active: dev

#动态线程池配置
threadpool:
  custom:
    Single-executor:
      corePoolSize: 6
      maxPoolSize: 15
      queueCapacity: 100000
    Exec-executor:
      corePoolSize: 8
      maxPoolSize: 15
      queueCapacity: 100000